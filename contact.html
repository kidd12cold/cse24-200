<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script> 
</head>
<body>

    <header>
        <div class="logo">TechZone</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <div class="cart-count">2</div>
        </div>
    </header>

    <section>
        <h2>Contact Us</h2>

        <form id="contactForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <p><strong>Email:</strong> support@techzone.com</p>
            <p><strong>Phone:</strong> +123 456 7890</p>
            <p><strong>Address:</strong> 123 Tech Street, Innovation City</p>
        </div>
    </section>

     
     <section id="feedback">
        <h2>Feedback</h2>
        <form id="feedbackForm">
            <label for="feedbackName">Name:</label>
            <input type="text" id="feedbackName" required>
            <label for="rating">Rating (1-5):</label>
            <select id="rating" required>
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
            </select>
            <label for="comments">Comments:</label>
            <textarea id="comments" required></textarea>
            <button type="button" onclick="submitFeedback()">Submit Feedback</button>
        </form>
        <div class="feedback-list" id="feedbackList"></div>
    </section>


    <footer>
        <div class="logo">TechZone</div>
        <p>Empowering your digital lifestyle</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <p>&copy; 2025 TechZone. All rights reserved.</p>
    </footer>

</body>
</html>
